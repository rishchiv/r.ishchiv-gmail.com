<div class="modal-header">
  <h4 class="modal-title">Create post</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="postForm" (ngSubmit)="createPost()" novalidate>
    <div class="form-group">
      <label for="post-title">Post title</label>
      <input type="text" id="post-title" class="form-control" [ngClass]="{'is-invalid': formService.invalid('title')}"
        formControlName="title" placeholder="Enter title">
      <div class="invalid-feedback">
        This field is required
      </div>
    </div>
    <div class="form-group">
      <label for="post-description">Post description</label>
      <textarea type="text" class="form-control" [ngClass]="{'is-invalid': formService.invalid('body')}"
        id="post-description" formControlName="body" placeholder="Enter description"></textarea>
      <div class="invalid-feedback">
        This field is required
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Submit</button>
  </form>
</div>
<div class=" modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
